version: '3.8'

services:
  postgres:
    image: postgres:18
    container_name: organizador-financeiro-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-organizador_financeiro}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-organizador_financeiro}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - organizador-prod-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: organizador-financeiro-backend-prod
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/organizador_financeiro}
      BACKEND_HOST: 0.0.0.0
      BACKEND_PORT: 8000
      BACKEND_RELOAD: "false"
      ENVIRONMENT: production
      AUTH_SECRET: ${AUTH_SECRET:-change-me-in-production}
      AUTH_URL: ${AUTH_URL:-http://localhost:8000}
      UVICORN_WORKERS: ${UVICORN_WORKERS:-2}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    networks:
      - organizador-prod-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: organizador-financeiro-frontend-prod
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    networks:
      - organizador-prod-network

volumes:
  postgres_prod_data:

networks:
  organizador-prod-network:
    driver: bridge
